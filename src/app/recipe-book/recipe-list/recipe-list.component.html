<button
  mat-fab
  color="primary"
  aria-label="Example icon button with a delete icon"
>
  <mat-icon>add</mat-icon>
</button>
<mat-action-list>
  <mat-list-item
    *ngFor="let currentRecipe of recipeList"
    (click)="changeRecipe(currentRecipe.name)"
  >
    <app-recipe-list-item [recipe]="currentRecipe"></app-recipe-list-item>
  </mat-list-item>
</mat-action-list>
